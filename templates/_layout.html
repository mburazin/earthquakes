<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{.PageTitle}}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width:750px)" href="css/under750.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <base target="_blank">
 </head>
 <body>
  <div class="column-wrapper">
    {{template "_header.html" .}}
    <div class="row-wrapper">
      {{template "content" .}}
    </div>
      {{template "_footer.html" .}}
  </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/googleMap.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDTiLmx4zT-eNxs2ERAaDIRjiQ98JpcWeQ&v=3&callback=GoogleMap.init">
    </script>
 </body>
</html>
